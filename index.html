<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarShine🫧代購金額換算</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.8em;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        select, input {
            margin-bottom: 20px;
        }
        button {
            background-color: #569ae3;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #157be9;
        }
        #result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #c46ffd;
            text-align: center;
        }
        @media (max-width: 800px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.6em;
            }
            label, input, button {
                font-size: 1em;
            }
            #result {
                font-size: 1.3em;
            }
        }
        footer {
            font-family: 'Comic Sans MS', cursive;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
            font-size: 17px;
            background-color: transparent;
            padding: 10px 0;

            /* 漸層文字 + 陰影立體感 */
            background: linear-gradient(to right, #c46ffd, #6c63ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        footer a {
            color: inherit; /* 使用與文字一樣的漸層效果 */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>StarShine🫧代購金額換算</h2>
        <label for="currency">選擇幣別：</label>
        <select id="currency">
            <option value="CNY">人民幣 (CNY)</option>
            <option value="KRW">韓幣 (KRW)</option>
            <option value="JPY">日幣 (JPY)</option>
        </select>
        <br>
        <label for="amount">請輸入金額：</label>
        <input type="number" id="amount" placeholder="例如 1000">

        <button onclick="convert()">換算</button>
        <p style="font-size: 16px; color: #fd8787; text-align: center; margin-top: 8px;">
            *小數點請無條件進位*
        </p>
<div id="result"></div>

    </div>
    <footer>
        <p><a href="https://lin.ee/UpTj5vf" target="_blank" class="link">@ys_wonuu</a></p>
    </footer>
    <script>
        const settings = {
            CNY: {
                rate: 4.46,         // 1 CNY = ? TWD
                feeFixed: 10
            },
            KRW: {
                rate: 0.023,       // 1 KRW = ? TWD
                feeFixed: 20
            },
            JPY: {
                rate: 0.22,        // 1 JPY = ? TWD
                ffeePercent: 3
            }
        };

        function convert() {
            const currency = document.getElementById('currency').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const resultBox = document.getElementById('result');

            if (isNaN(amount) || amount <= 0) {
                resultBox.textContent = '請輸入有效的金額';
                resultBox.style.color = 'red';
                return;
            }

            const rate = settings[currency].rate;
            const currencySetting = settings[currency];

            const baseTWD = amount * rate;

            let fee = 0;
            if ('feePercent' in currencySetting) {
                fee = baseTWD * (currencySetting.feePercent / 100);
            } else if ('feeFixed' in currencySetting) {
                fee = currencySetting.feeFixed;
            }

            const totalTWD = baseTWD + fee; // 計算總台幣金額

            resultBox.textContent = `需支付台幣：${totalTWD.toFixed(2)} 元`;
            resultBox.style.color = '#c46ffd';
        }
    </script>
</body>
</html>
